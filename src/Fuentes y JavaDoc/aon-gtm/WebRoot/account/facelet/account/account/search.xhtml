<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/facelet/templates/aon.ui.form.xhtml">
	<ui:define name="content">

		<h:form id="accountForm" styleClass="aon-form">

			<!-- start toolbar navigation -->
			<t:div styleClass="aon-content-toolbar" forceId="#{true}"
				id="aon-content-toolbar">
				<t:div styleClass="aon-content-toolbar-internal">
					<t:div styleClass="aon-content-toolbar-item-group">

						<h:commandButton id="search" value="#{bundle.aon_search}"
							accesskey="#{bundle.aon_key_search}" action="account_list"
							actionListener="#{account.onSearch}"
							styleClass="aon-content-toolbar-item"
							onmouseout="this.className='aon-content-toolbar-item'"
							onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover'">
						</h:commandButton>
						<h:commandButton id="reset" value="#{bundle.aon_reset}"
							accesskey="#{bundle.aon_key_new}" action="account_form"
							actionListener="#{account.onReset}"
							styleClass="aon-content-toolbar-item"
							onmouseout="this.className='aon-content-toolbar-item'"
							onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover'">
						</h:commandButton>
						<h:commandButton id="cancel" value="#{bundle.aon_cancel}"
							accesskey="#{bundle.aon_key_cancel}" action="account_list"
							actionListener="#{account.onCancel}"
							styleClass="aon-content-toolbar-item"
							immediate="true"
							onmouseout="this.className='aon-content-toolbar-item'"
							onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover'">
						</h:commandButton>
						<h:commandButton type="reset" id="clear"
							value="#{bundle.aon_clear}"
							styleClass="aon-content-toolbar-item"
							onmouseout="this.className='aon-content-toolbar-item'"
							onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover'">
						</h:commandButton>

					</t:div>
				</t:div>
			</t:div>
			<!-- end toolbar navigation -->

			<t:div styleClass="aon-content-subtitle" id="aon-content-subtitle"
				forceId="#{true}">
				<t:div styleClass="aon-content-subtitle-internal">
					<h:outputText value="#{bundle.aon_search}" />
				</t:div>
			</t:div>
			<t:div forceId="#{true}" id="aon-scroll-area">
				<t:div styleClass="aon-scroll-area-internal">

					<h:panelGrid columns="2" styleClass="aon-form-table"
						columnClasses="aon-form-table-column-odd,aon-form-table-column-even">

						<h:outputLabel
							styleClass="aon-form-input-text-label aon-form-table-column-odd-label"
							for="Account_id"
							value="#{accountBundle.aon_account_id}" />
						<t:inputText id="Account_id" size="50"
							styleClass="aon-form-input-text"
							valueChangeListener="#{account.addExpression}" />

						<h:outputLabel
							styleClass="aon-form-input-text-label aon-form-table-column-odd-label"
							for="Account_description"
							value="#{accountBundle.aon_account_description}" />
						<t:inputText id="Account_description" size="50"
							styleClass="aon-form-input-text"
							valueChangeListener="#{account.addExpression}" />

						<h:outputLabel
							styleClass="aon-form-input-text-label aon-form-table-column-odd-label"
							for="Account_alias"
							value="#{accountBundle.aon_account_alias}" />
						<t:inputText id="Account_alias" size="50"
							styleClass="aon-form-input-text"
							valueChangeListener="#{account.addExpression}" />
							
						<h:outputLabel
							styleClass="aon-form-input-text-label aon-form-table-column-odd-label"
							for="Account_entryEnabled"
							value="#{accountBundle.aon_account_entryEnabled}" />
						<t:selectOneMenu id="Account_entryEnabled" valueChangeListener="#{account.addExpression}" >
							<f:selectItem itemLabel="-" itemDisabled="true" itemValue="" />
							<f:selectItem itemLabel="#{accountBundle.aon_yes}" itemValue="true" />
							<f:selectItem itemLabel="#{accountBundle.aon_no}" itemValue="false" />
						</t:selectOneMenu>
							
					</h:panelGrid>


				</t:div>
			</t:div>

		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
