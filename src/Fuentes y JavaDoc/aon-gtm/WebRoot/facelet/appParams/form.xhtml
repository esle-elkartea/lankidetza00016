<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/facelet/templates/aon.ui.form.xhtml">
	<ui:define name="content">
		<h:form id="appParamsList">
			<!--  toolbar navigation -->
			<t:div styleClass="aon-content-toolbar" forceId="#{true}"
				id="aon-content-toolbar">
				<t:div styleClass="aon-content-toolbar-internal">
					<t:div styleClass="aon-content-toolbar-item-group">

						<h:commandButton id="save" value="#{bundle.aon_save}"
							styleClass="aon-content-toolbar-item aon-content-toolbar-item-save"
							onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover aon-content-toolbar-item-save'"
							onmouseout="this.className='aon-content-toolbar-item aon-content-toolbar-item-save'"
							actionListener="#{appParams.onAccept}"
							onclick="return (confirm('#{bundle.aon_save_confirm}'));"
							accesskey="#{bundle.aon_key_save}" />
						<h:commandButton id="remove" value="#{bundle.aon_remove}"
							styleClass="aon-content-toolbar-item aon-content-toolbar-item-new"
							onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover aon-content-toolbar-item-new'"
							onmouseout="this.className='aon-content-toolbar-item aon-content-toolbar-item-new'"
							actionListener="#{appParams.onRemove}"
							onclick="return (confirm('#{bundle.aon_remove_confirm}'));"
							accesskey="#{bundle.aon_key_new}" />
						<h:commandButton id="reset" value="#{appBundle.aon_appParams_reset}"
							styleClass="aon-content-toolbar-item aon-content-toolbar-item-new"
							onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover aon-content-toolbar-item-new'"
							onmouseout="this.className='aon-content-toolbar-item aon-content-toolbar-item-new'"
							actionListener="#{appParams.onReset}"
							onclick="return (confirm('#{appBundle.aon_appParams_reset_confirm}'));"
							accesskey="#{bundle.aon_key_new}" />

					</t:div>
				</t:div>
			</t:div>

			<t:div forceId="#{true}" id="aon-scroll-area">
				<t:div styleClass="aon-scroll-area-internal">
					<t:div styleClass="aon-table-hack">
						<t:dataTable id="appParamsDataList"
							value="#{appParams.model}" var="to"
							styleClass="aon-edit-table" headerClass="aon-edit-table-header"
							footerClass="aon-edit-table-footer"
							rowClasses="aon-edit-table-row-odd"
							columnClasses="aon-edit-table-body aon-edit-table-body-icon,aon-edit-table-body aon-edit-table-body-string, aon-edit-table-body aon-edit-table-body-string aon-form-table-mainColumn">

							<h:column>
								<f:facet name="header">
									<f:verbatim>&#160;</f:verbatim>
								</f:facet>
								<t:selectBooleanCheckbox id="Row_checked" forceId="#{true}"
									rendered="#{!to.systemParameter}"
									valueChangeListener="#{appParams.rowSelected}"
									styleClass="aon-form-selectBooleanCheckbox-field" />
								<h:graphicImage value="/images/content/aon-logo-thumbnail.gif"
									style="cursor: default;"
									rendered="#{to.systemParameter}" />
								<f:facet name="footer">
									<h:graphicImage
										value="/css/images/edit-table/aon-edit-table-button-new.gif"
										style="cursor: default;"
										rendered="#{to.name==null}"
										styleClass="aon-edit-table-icon-button" />
								</f:facet>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="#{appBundle.aon_appParams_name}" />
								</f:facet>
								<t:inputText size="40"
									disabledOnClientSide="#{to.systemParameter}" style="width:100%"
									styleClass="aon-form-input-text" required="#{true}"
									value="#{to.name}" />
								<f:facet name="footer">
									<t:inputText id="newName" size="40" style="width:100%"
										styleClass="aon-form-input-text" value="#{appParams.newName}" />
								</f:facet>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="#{appBundle.aon_appParams_value}" />
								</f:facet>
								<h:inputText size="80" style="width:100%"
									styleClass="aon-form-input-text" value="#{to.value}" />
								<f:facet name="footer">
									<h:inputText id="newValue" size="80" style="width:100%"
										styleClass="aon-form-input-text" value="#{appParams.newValue}" />
								</f:facet>
							</h:column>


						</t:dataTable>
					</t:div>
				</t:div>
			</t:div>
		</h:form>
	</ui:define>

</ui:composition>

</body>
</html>
