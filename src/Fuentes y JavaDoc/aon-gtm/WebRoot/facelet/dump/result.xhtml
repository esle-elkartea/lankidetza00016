<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:t="http://myfaces.apache.org/tomahawk"            
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/facelet/templates/aon.ui.content.xhtml">

	<ui:define name="head">
		<ui:include src="/facelet/shared/head.xhtml" />
		<script type='text/javascript'>
			// nothing
			function doRewrite(){
				link = document.getElementById("actionElement");
				if ( link ) {
					if ("#{dumper.end}"=="false"){
						link.onclick();
					}
				}
			}
		</script>
	</ui:define>

	<ui:define name="content">
		<f:loadBundle basename="com.code.aon.gtm.i18n.dump"
			var="dumpBundle" />

		<h:form id="form">

			<t:div styleClass="aon-content-subtitle" id="aon-content-subtitle"
				forceId="#{true}">
				<t:div styleClass="aon-content-subtitle-internal">
				<h:outputText
					value="#{dumpBundle.aon_dump}" />
				</t:div>
			</t:div>

			<t:div id="aon-scroll-area" forceId="#{true}">
				<t:div styleClass="aon-scroll-area-internal">
					<div>
						<t:inputTextarea styleClass="aon-form-input-text"
							forceId="#{true}"
							disabled="#{true}"
							value="#{dumper.msg}" cols="80" rows="25">
						</t:inputTextarea>
					</div>
					<div>
						<t:commandLink immediate="#{true}"  
							id="actionElement"
							forceId="#{true}"
							styleClass="aon-table-row-selected" />
					</div>
				</t:div>
			</t:div>
			<script>
				setTimeout("doRewrite()", 2000);
			</script>
		</h:form>

	</ui:define>

</ui:composition>
</body>
</html>
