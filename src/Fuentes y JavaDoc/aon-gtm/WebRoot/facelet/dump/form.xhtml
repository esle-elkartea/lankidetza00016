<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:t="http://myfaces.apache.org/tomahawk"            
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/facelet/templates/aon.ui.content.xhtml">

	<ui:define name="head">
		<ui:include src="/facelet/shared/head.xhtml" />
	</ui:define>

	<ui:define name="content">
		<f:loadBundle basename="com.code.aon.gtm.i18n.dump"
			var="dumpBundle" />

		<h:form id="form" enctype="multipart/form-data">

			<t:div styleClass="aon-content-subtitle" id="aon-content-subtitle"
				forceId="#{true}">
				<t:div styleClass="aon-content-subtitle-internal">
				<h:outputText
					value="#{dumpBundle.aon_dump}" />
				</t:div>
			</t:div>

			<t:div styleClass="aon-content-toolbar" id="aon-content-toolbar"
				forceId="#{true}">
				<t:div styleClass="aon-content-toolbar-internal">
				<t:div styleClass="aon-content-toolbar-item-group">
					<t:commandButton 
						id="file" 
						value="#{dumpBundle.aon_recover_launch}"
						action="recover_result" 
						actionListener="#{dumper.fileRead}" 
						forceId="#{true}"
						onclick="if (!running){running = (confirm('#{dumpBundle.aon_recover_launch_confirm}'));return running;}else{return false;}"
						styleClass="aon-content-toolbar-item aon-content-toolbar-item-save"
						onmouseover="this.className='aon-content-toolbar-item aon-content-toolbar-item-hover aon-content-toolbar-item-save'"
						onmouseout="this.className='aon-content-toolbar-item aon-content-toolbar-item-save'" />
				</t:div>
				</t:div>
			</t:div>

			<t:div id="aon-scroll-area" forceId="#{true}">
				<t:div styleClass="aon-scroll-area-internal">
				
					<t:div styleClass="aon-errors">
						<h:outputText styleClass="aon-info-message"
							value="#{dumpBundle.aon_recover_advice}" />
					</t:div>
				
				    <t:inputFileUpload 
					    id="Fichero"
				    	value="#{dumper.updateFile}"
				    	required="true"
						storage="file"
						size="75" />
						
				</t:div>
			</t:div>
		</h:form>
		<script>
			var running = false;
		</script>
	</ui:define>

</ui:composition>
</body>
</html>
