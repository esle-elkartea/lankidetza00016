<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/facelet/templates/aon.ui.formWindow.xhtml">

	<ui:define name="head">
		<ui:include src="/facelet/shared/formHead.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form>
		<f:loadBundle basename="#{facesContext.application.messageBundle}"
			var="bundle" />
		<f:loadBundle basename="com.code.aon.gtm.i18n.menu" var="menuBundle" />

		<t:div styleClass="aon-container">
			<t:div styleClass="aon-header-container" id="aon-window-popup-header"
				forceId="#{true}">
				<h:panelGrid columns="2" styleClass="aon-header-top"
					columnClasses="aon-header-top-left,aon-header-top-right" dir="true">
					<h:panelGroup>
						<f:verbatim>&#160;</f:verbatim>
					</h:panelGroup>
					<h:panelGroup>
						<h:graphicImage url="/images/header/aon-header-top-right-int.gif"
							alt="" />
					</h:panelGroup>
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="aon-header-middle"
					columnClasses="aon-header-middle-left,aon-header-middle-right"
					dir="true">
					<h:panelGroup>
						<t:div id="aon-application">
							<t:div id="aon-logo">
								<h:graphicImage
									url="#{aonConfiguration.applicationLogoContextRelativePath}"
									alt="#{appBundle.aon_application_title}" />
							</t:div>
							<t:div id="aon-application-name">
								<h:outputText value="#{appBundle.aon_application_title}" />
							</t:div>
						</t:div>
					</h:panelGroup>
					<h:panelGroup>
						<f:verbatim>&#160;</f:verbatim>
					</h:panelGroup>
				</h:panelGrid>
				<t:div styleClass="aon-header-bottom">
					<h:graphicImage url="/images/header/aon-header-bottom-right.gif"
						alt="" />
				</t:div>
			</t:div>
		</t:div>
		<h:form id="SupportOrder_TASItem_LookupForm" styleClass="aon-form">
			<t:div styleClass="aon-window-popup-body">
				<t:div styleClass="aon-window-popup-title" forceId="#{true}"
					id="aon-window-popup-title">
					<h:outputText value="#{menuBundle.aon_sales_supportorder}" />
				</t:div>
				<t:div id="aon-scroll-area" forceId="#{true}">
					<t:div styleClass="aon-scroll-area-internal">
						<t:div>
							<t:dataTable id="SupportOrder_TASItem_LookupData"
								styleClass="aon-table" var="to"
								value="#{SupportOrder_TASItem_Lookup.model}" rows="20"
								headerClass="aon-table-header" footerClass="aon-table-foot"
								columnClasses="aon-table-body,aon-table-body,"
								rowOnMouseOver="selectRow( this )"
								rowOnMouseOut="unselectRow( this )" rowOnClick="sendRow( this )">

								<h:column>
									<f:facet name="header">
										<h:outputText value="#{tasBundle.tasItem_id}" />
									</f:facet>
									<h:commandLink styleClass="aon-table-row-selected"
										onclick="window.opener.update('#{SupportOrder_TASItem_Lookup.lookupsAsXML}');window.close();return false;" />
									<h:outputText value="#{to.Input_tasItem_Lookup_id}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="#{tasBundle.tasItem_description}" />
									</f:facet>
									<h:outputText value="#{to.Input_tasItem_Lookup_description}" />
								</h:column>
							</t:dataTable>
						</t:div>
						
						<ui:include src="/facelet/shared/dataScroller.xhtml">
							<ui:param name="dataTable" value="SupportOrder_TASItem_LookupScroll" />
							<ui:param name="model" value="#{SupportOrder_TASItem_Lookup.model}" />
							<ui:param name="showNote" value="#{true}" />
						</ui:include>
					</t:div>
				</t:div>
			</t:div>
		</h:form>
		<t:div styleClass="aon-footer-container" id="aon-window-popup-footer"
			forceId="#{true}">
			<t:div styleClass="aon-foot-separation">
				<f:verbatim>&#160;</f:verbatim>
			</t:div>
			<h:panelGrid columns="2" styleClass="aon-foot"
				columnClasses="aon-foot-left,aon-foot-right" dir="true">
				<h:panelGroup>
					<t:div styleClass="aon-foot-group">
						<h:outputText value="#{bundle.aon_footer}" />
					</t:div>
				</h:panelGroup>
				<h:panelGroup>
					<f:verbatim>&#160;</f:verbatim>
				</h:panelGroup>
			</h:panelGrid>
		</t:div>

		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
