<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">

<body>

<ui:composition>

		<t:div id="aon-scroll-area" forceId="#{true}">
				<t:div styleClass="aon-scroll-area-internal">
				
					<h:panelGrid columns="2">
						<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
							styleClass="aon-form-table"
							columnClasses="aon-form-table-column-odd,aon-form-table-column-even">

							<h:outputLabel 
								for="Company_id" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_id}" 
								rendered="false"/>
							<h:inputText id="Company_id" 
								value="#{company.to.id}" 
								styleClass="aon-form-input-text"
								required="true" size="1" 
								rendered="false" disabled="true"/>

							<h:outputLabel 
								for="Company_name" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_name}" />
							<h:inputText id="Company_name" 
								styleClass="aon-form-input-text"
								value="#{company.to.name}" 
								required="true" size="45"/>
															
							<h:outputLabel 
								for="Company_document" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_cif}" />
							<h:inputText id="Company_document" 
								styleClass="aon-form-input-text"
								value="#{company.to.document}" 
								required="true" size="10" onblur="toUpperCase(this);" />
							
							<h:outputLabel 
								for="Company_alias" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_alias}" />
							<h:inputText  
								styleClass="aon-form-input-text"
								id="Company_alias" 
								value="#{company.to.alias}" 
								size="45" onblur="toUpperCase(this);"/>
								
							<t:outputLabel 
								for="RegistryAttachment_id" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_company_logo}" />
							<t:inputFileUpload 
							    id="RegistryAttachment_id"
						    	value="#{company.file}"
								storage="file"
								size="29" />
								
							<t:outputLabel 
								for="preview" 
								rendered="#{company.imageAttached}" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_company_logo_preview}" />	
							<t:graphicImage id="preview" height="161" width="161"
								rendered="#{company.imageAttached}" 
								url="company.logo"/>	
								
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
							styleClass="aon-form-table"
							columnClasses="aon-form-table-column-odd,aon-form-table-column-even">
							
							<t:outputLabel 
								for="Company_address" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_address}" />
							<h:panelGrid columns="1">
								<h:inputText id="Company_address"
									styleClass="aon-form-input-text" required="true"
									value="#{company.mainAddress.address}"
									valueChangeListener="#{company.addressChanged}" size="45"/>
								<h:inputText id="Company_address2"
									styleClass="aon-form-input-text"
									value="#{company.mainAddress.address2}"
									valueChangeListener="#{company.addressChanged}" size="45"/>
								<h:inputText id="Company_address3"
									styleClass="aon-form-input-text"
									value="#{company.mainAddress.address3}"
									valueChangeListener="#{company.addressChanged}" size="45"/>		
							</h:panelGrid>
							
							<h:outputLabel for="Company_address_city" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_city}" />
							<h:inputText id="Company_address_city" 
								styleClass="aon-form-input-text"
								value="#{company.mainAddress.city}"
								valueChangeListener="#{company.addressChanged}" size="30"/>
								
							<h:outputLabel for="Company_address_zip" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_zip}" />
							<h:inputText id="Company_address_zip" 
								styleClass="aon-form-input-text"
								value="#{company.mainAddress.zip}"
								valueChangeListener="#{company.addressChanged}" size="30"/>
								
							<h:outputLabel for="Company_address_geozone" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_geozone}" />
							<h:selectOneMenu id="Company_address_geozone"
								value="#{company.mainAddress.geozone.id}"
								styleClass="aon-form-selectOneMenu-field"
								valueChangeListener="#{company.addressChanged}">
								<f:selectItems value="#{registryCollections.geoZones}" />
							</h:selectOneMenu>
							
							<h:outputLabel 
								for="Company_telephone" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_phone}" />
							<h:inputText  
								styleClass="aon-form-input-text"
								id="Company_telephone" 
								value="#{company.phone.value}" 
								valueChangeListener="#{company.phoneChanged}" size="15"/>
								
							<h:outputLabel 
								for="Company_fax" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_fax}" />
							<h:inputText  
								styleClass="aon-form-input-text"
								id="Company_fax" 
								value="#{company.fax.value}" 
								valueChangeListener="#{company.faxChanged}" size="15"/>
								
							<h:outputLabel 
								for="Company_email" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_email}" />
							<h:inputText  
								styleClass="aon-form-input-text"
								id="Company_email" 
								value="#{company.email.value}" onblur="toLowerCase(this);" 
								valueChangeListener="#{company.emailChanged}" size="45"/>
								
							<h:outputLabel 
								for="Company_web" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_web}" />
							<h:inputText  
								styleClass="aon-form-input-text"
								id="Company_web" 
								value="#{company.web.value}" onblur="toLowerCase(this);" 
								valueChangeListener="#{company.webChanged}" size="45"/>
								
							<t:outputLabel 
								for="Company_surcharge" 
								styleClass="aon-form-input-text-label"
								value="#{registryBundle.aon_company_surcharge}" />
							<h:selectBooleanCheckbox 
								styleClass="aon-form-input-text"
								id="Company_surcharge" 
								value="#{company.to.surcharge}" />		
							
						</h:panelGrid>	
					</h:panelGrid>
					
					<t:div id="aon-scroll-area-result" forceId="#{true}" rendered="#{viewDetails}">
						<t:div styleClass="aon-scroll-area-internal">
							<t:panelTabbedPane styleClass="aon-tabpanel" style="width:100%;"
								activeTabStyleClass="aon-tabpanel-active" 
								inactiveTabStyleClass="aon-tabpanel-inactive" 
							   	serverSideTabSwitch="true">
							   	
								<t:panelTab id="address" label="#{registryBundle.aon_addresses}" >
									<ui:include src="/facelet/shared/tabs/addresses.xhtml" >
										<ui:param name="controllerAlias" value="#{companyAddress}" />
										<ui:param name="dataTable" value="companyAddressDataList" />
									</ui:include>
								</t:panelTab>

							   	<t:panelTab id="finance_data" label="#{financeBundle.aon_finance_data}" >
									<ui:include src="/facelet/shared/tabs/banks.xhtml" >
										<ui:param name="controllerAlias" value="#{companyRbank}" />
										<ui:param name="dataTable" value="companyRbankDataList" />										
									</ui:include>
									<ui:include src="/facelet/shared/tabs/payMethods.xhtml" >
										<ui:param name="controllerAlias" value="#{companyRpayMethod}" />
										<ui:param name="dataTable" value="companyRpayDataList" />										
									</ui:include>
								</t:panelTab>
							</t:panelTabbedPane>
						</t:div>
					</t:div>

				</t:div>
			</t:div>	

</ui:composition>
</body>
</html>
