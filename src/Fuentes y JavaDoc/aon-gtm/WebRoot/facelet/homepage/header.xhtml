<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/facelet/templates/aon.ui.frame.xhtml">

	<ui:define name="content">

		<f:loadBundle basename="#{facesContext.application.messageBundle}" var="bundle" />
		<f:loadBundle basename="com.code.aon.gtm.i18n.menu" var="menuBundle" />
		
		<t:div styleClass="aon-header" id="aon-header" forceId="#{true}" >	

		<h:panelGrid columns="2" styleClass="aon-table-default"
			columnClasses="aon-header-leftGroup,aon-header-rightGroup" dir="true">
			<h:panelGroup>
				<t:div styleClass="aon-logo">
					<h:graphicImage
						url="#{aonConfiguration.applicationLogoContextRelativePath}"
						alt="#{appBundle.aon_application_title}"/>
				</t:div>
				<t:div styleClass="aon-applicationName">
					<h:outputText value="#{appBundle.aon_application_title}" /> 
				</t:div>				
			</h:panelGroup>

			<h:panelGroup>
					<t:panelGrid columns="2" styleClass="aon-table-default"
				   cellpadding="0">

					<h:panelGroup rendered="#{aonConfiguration.properties.middleHeader == null}">
						<t:div styleClass="aon-header-userAdOnLeft">
							<f:verbatim>
								&#160;
							</f:verbatim>
						</t:div>
					</h:panelGroup>
		
					<h:panelGroup rendered="#{aonConfiguration.properties.middleHeader != null}">
						<t:div styleClass="aon-header-userAdOnLeft">
							<h:outputText escape="false" value="#{aonConfiguration.properties.middleHeader}" />
						</t:div>
					</h:panelGroup>

					<t:panelGroup>		
						<t:div styleClass="aon-header-menu">
							<t:div styleClass="aon-header-menu-item">
								<h:outputLink styleClass="aon-header-menu-item-link"
									target="_top" 
									value="${facesContext.externalContext.requestContextPath}">
									<h:outputText value="#{bundle.aon_home}" />
								</h:outputLink>
							</t:div>
						
							<t:div styleClass="aon-header-menu-item">
								<h:outputLink styleClass="aon-header-menu-item-link"
									onclick="window.open('${facesContext.externalContext.requestContextPath}/facelet/about/accelerators.faces','','height=401,width=500,status=no,toolbar=no,menubar=no,location=no');"
									value="#">
									<h:outputText value="#{bundle.aon_help}" />
								</h:outputLink>
							</t:div>
							<t:div styleClass="aon-header-menu-item">
								<h:outputLink styleClass="aon-header-menu-item-link" style="border-right:0;"
									onclick="window.open('${facesContext.externalContext.requestContextPath}/facelet/about/content.faces','','height=401,width=505,status=no,toolbar=no,menubar=no,location=no,resizable=no');"
									value="#" >
									<h:outputText value="#{bundle.aon_about}"  />
								</h:outputLink>
							</t:div>
						</t:div>				
						<t:div styleClass="aon-header-userAdOnRight" rendered="#{aonConfiguration.properties.rightHeader != null}">
							<h:outputText value="#{bundle.aon_user}: "  styleClass="aon-header-information-description"/>
							<h:outputText value="#{user.user.name}" styleClass="aon-header-information-item" />
						</t:div>
					</t:panelGroup>
				</t:panelGrid>
			</h:panelGroup>
		</h:panelGrid>	
		<t:div styleClass="aon-header-bottom">
			<f:verbatim>&#160;</f:verbatim>
		</t:div>		
	</t:div>

	</ui:define>

</ui:composition>
</body>
</html>
