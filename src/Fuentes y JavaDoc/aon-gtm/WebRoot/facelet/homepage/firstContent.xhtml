<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body style="margin:0;padding:0;">

<ui:composition template="/facelet/templates/aon.ui.content.xhtml">

	<ui:define name="header"></ui:define>

	<ui:define name="content">
		<f:loadBundle basename="com.code.aon.gtm.i18n.updater"
			var="updaterBundle" />
	
		<t:div id="aon-scroll-area" forceId="#{true}">
			<t:div styleClass="aon-auxiliary-window-content">
				<t:div style="text-align:center">
					<t:graphicImage id="preview" rendered="#{company.withLogo}" url="company.logo"/>
	
					<t:div  style="font-size:14px;padding:1em;">
						<h:outputText value="#{company.companyLabel}" />
					</t:div>
				</t:div>

				<h:form>
					<t:div styleClass="aon-errorPage-title" rendered="#{updater.downloadReady==1}">
						<t:div styleClass="aon-info-message " style="text-align:left;">
							<t:commandLink immediate="#{true}"  
								id="actionElement"
								forceId="#{true}"
								action="update"						
								actionListener="#{updater.init}"
								style="color:#fff;text-decoration:none;font-size:12px;">
								<h:outputText value="#{updaterBundle.aon_update_advice}" /> 
							</t:commandLink>
						</t:div>
					</t:div>
				</h:form>					
	
				<t:div styleClass="aon-auxiliary-window-helpInfo">
					<t:div style="font-size:11px;padding:1em 0;">
						<h:outputText value="#{appBundle.aon_application_description}" style="font-weight:bold;"/>
					</t:div>
					<t:div><h:outputText value="#{appBundle.aon_footer_right}" /></t:div>
					<t:div><h:outputText value="#{appBundle.aon_copyright_information1}" /></t:div>
					<t:div><h:outputText value="#{appBundle.aon_copyright_information2}" /></t:div>
					<t:div><h:outputText value="#{appBundle.aon_copyright_information3}" /></t:div>				
				</t:div>
			</t:div>
		</t:div>
	</ui:define>
  
</ui:composition>

</body>
</html>
