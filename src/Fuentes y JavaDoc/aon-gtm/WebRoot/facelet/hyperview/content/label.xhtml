<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>
	<t:div style="text-align: left;">
		<t:div styleClass="aon-breadcrumb">
			<t:div styleClass="aon-breadcrumb-internal">
				<h:outputText value="#{runnableTree.currentNodePathToRoot}" />
			</t:div>
		</t:div>
		<t:div styleClass="aon-content-title">
			<t:div styleClass="aon-content-title-internal">
				<h:outputText value="#{runnableTree.currentNodeLabel}" />
			</t:div>
		</t:div>
	</t:div>
	
</ui:composition>

</body>
</html>
