<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>

	<t:div styleClass="aon-content-subtitle" id="aon-content-subtitle"
		forceId="#{true}">
		<t:div styleClass="aon-content-subtitle-internal">
			<h:outputText
				value="#{supplierAlias.new?(bundle.aon_reset):(bundle.aon_editing)}" />
		</t:div>
	</t:div>

	<t:div id="aon-scroll-area" forceId="#{true}">
		<t:div styleClass="aon-scroll-area-internal">

			<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
				styleClass="aon-form-table"
				columnClasses="aon-form-table-column-odd,aon-form-table-column-even">

				<h:outputLabel for="Supplier_id"
					styleClass="aon-form-input-text-label"
					value="#{purchaseBundle.supplier_code}" />
				<h:inputText id="Supplier_id" value="#{supplierAlias.to.id}"
					styleClass="aon-form-input-text" forceId="#{true}"
					required="#{true}" size="15" disabled="#{true}" />

				<t:outputLabel for="Supplier_document"
					styleClass="aon-form-input-text-label"
					value="#{purchaseBundle.supplier_document}" />
				<t:inputText id="Supplier_document" styleClass="aon-form-input-text"
					forceId="#{true}" value="#{supplierAlias.to.document}" size="16"
					onblur="toUpperCase(this);">
					<f:validateLength minimum="1" maximum="16" />
				</t:inputText>

				<t:outputLabel for="Supplier_name"
					styleClass="aon-form-input-text-label"
					value="#{purchaseBundle.supplier_name}" />
				<t:inputText id="Supplier_name" value="#{supplierAlias.to.name}"
					styleClass="aon-form-input-text" forceId="#{true}" size="64">
					<f:validateLength minimum="1" maximum="64" />
				</t:inputText>

				<t:outputLabel for="Supplier_surname"
					styleClass="aon-form-input-text-label"
					value="#{purchaseBundle.supplier_surname}" />
				<t:inputText id="Supplier_surname" styleClass="aon-form-input-text"
					forceId="#{true}" value="#{supplierAlias.to.surname}" size="64">
					<f:validateLength minimum="1" maximum="64" />
				</t:inputText>

				<t:outputLabel for="Supplier_alias"
					styleClass="aon-form-input-text-label"
					value="#{purchaseBundle.supplier_alias}" />
				<t:inputText id="Supplier_alias" value="#{supplierAlias.to.alias}"
					styleClass="aon-form-input-text" forceId="#{true}" size="32"
					onblur="toUpperCase(this);">
					<f:validateLength minimum="1" maximum="32" />
				</t:inputText>

				<h:outputLabel for="Supplier_status"
					styleClass="aon-form-input-text-label"
					value="#{purchaseBundle.supplier_status}" />
				<h:selectOneMenu id="Supplier_status"
					styleClass="aon-form-selectOneMenu-field"
					value="#{supplierAlias.to.status}">
					<f:selectItems value="#{purchaseCollections.supplierStatuses}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<t:panelTabbedPane styleClass="aon-tabpanel" style="width:100%;"
				rendered="#{viewDetails}" activeTabStyleClass="aon-tabpanel-active"
				inactiveTabStyleClass="aon-tabpanel-inactive"
				serverSideTabSwitch="true">

				<t:panelTab id="address" label="#{registryBundle.aon_addresses}">
					<ui:include src="/facelet/shared/tabs/addresses.xhtml" >
						<ui:param name="controllerAlias" value="#{supplierAddress}" />
						<ui:param name="dataTable" value="supplierAddressDataList" />
					</ui:include>
				</t:panelTab>

				<t:panelTab id="medias" label="#{registryBundle.aon_media}">
					<ui:include src="/facelet/shared/tabs/medias.xhtml" >
						<ui:param name="controllerAlias" value="#{supplierMedia}" />
						<ui:param name="dataTable" value="supplierMediaDataList" />
					</ui:include>
				</t:panelTab>

				<t:panelTab id="finance_data" label="#{financeBundle.aon_finance_data}">
					<ui:include src="/facelet/shared/tabs/banks.xhtml">
						<ui:param name="controllerAlias" value="#{supplierRbank}" />
						<ui:param name="dataTable" value="bankDataList" />
					</ui:include>
					<ui:include src="/facelet/shared/tabs/payMethods.xhtml">
						<ui:param name="controllerAlias" value="#{supplierRpayMethod}" />
						<ui:param name="dataTable" value="payMethodDataList" />
					</ui:include>
				</t:panelTab>

			</t:panelTabbedPane>
		</t:div>
	</t:div>

</ui:composition>

</body>
</html>
